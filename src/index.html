<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="d-flex justify-content-center m-5">
      <div class="card" style="width: 10rem; height: 14rem;">
        <div class="card-body text-center">
          <div class="d-flex justify-content-start">
            <h1 id="top-suit" class=" mt-0">&spades;</h1>
          </div>
          <h2 id="card-number" class="card-title mt-2">K</h2>
          <div class="d-flex justify-content-end">
            <h1 id="bottom-suit" class="cardSuit mt-5">&spades;</h1>
          </div>
          <div>
            <div id="rdmButton" class="btn btn-primary">Get a New Card!</div class="btn">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
